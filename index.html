<html>
  <head>
      <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
    </style>
  </head>
  <body>
    <div id='root'></div>
    <script type= 'text/babel'>
      const { render } = ReactDOM;
      const { Component } = React;
      const root = document.querySelector('#root');

      const API = 'https://acme-users-api-rev.herokuapp.com/api';

    const fetchUser = async ()=> {
      const storage = window.localStorage;
      const userId = storage.getItem('userId');
      if(userId){
        try {
          return (await axios.get(`${API}/users/detail/${userId}`)).data;
        }
        catch(ex){
          storage.removeItem('userId');
          return fetchUser();
        }
      }
      const user = (await axios.get(`${API}/users/random`)).data;
      storage.setItem('userId', user.id);
      return  user;
    };
    const CompanyFollowing = ({ company, followed })=> {
      return (
        <li  key= {company.id}>
          { company.name }
          <select value={ followed ? followed.rating: ''}>
            {
              ['', 1, 2, 3, 4, 5].map( num => <option>{ num }</option>)
            }
            </select>
            </li>
      );
    };


      class App extends Component{
        constructor(){
          super();
          this.state ={
            user: {},
            companies: [],
            following: []
          };
        }

        async componentDidMount(){
          const user= await fetchUser();
          const companies = (await axios(`${API}/companies`)).data;
          const following = [
            {companyId: companies[1].id, rating: 3},
            {companyId: companies[3].id, rating: 2},
          ];
          this.setState({ user, companies, following });
        }
        render(){
          const { user, companies, following } = this.state;
          return (
            <div>
              <h1>Welcome { user.fullName }</h1>
              <ul>
                {
                  companies.map( company => <CompanyFollowing company = { company} />)
                }
                </ul>
                </div>
          );
        }

      }


      render(<App />, root);
    </script>


  </body>
</html>
